apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-example-with-env-vars
spec:
  params:
    - name: VAR1
    - name: VAR2
      type: string
      default:
        type: string
        stringVal: not-set-var2
    - name: VAR3
    - name: VAR4
      type: string
      default:
        type: string
        stringVal: not-set-var4
  tasks:
    - name: show-env-vars
      params:
        - name: VAR1T
          value:
            type: string
            stringVal: $(params.VAR1)
        - name: VAR2T
          value:
            type: string
            stringVal: $(params.VAR2)
        - name: VAR3T
          value:
            type: string
            stringVal: $(params.VAR3)
        - name: VAR4T
          value:
            type: string
            stringVal: $(params.VAR4)
      taskRef:
        name: env-vars-list