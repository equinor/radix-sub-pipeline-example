apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: radix-sub-pipeline-example
spec:
  environments:
    - name: dev
      build:
        from: pipeline-example-with-env-vars
  components:
    - name: frontend
      src: frontend
      ports:
        - name: http
          port: 8001
      publicPort: http
      variables:
        VAR1: value1
        VAR2: value2
  dnsAppAlias:
    environment: dev
    component: frontend