apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: radix-sub-pipeline-example
spec:
  build:
    secrets:
      - SECRET1
    variables:
      VAR1: value1
      VAR2: value2
      VAR100: value100
  environments:
    - name: dev
      build:
        from: pipeline-example-with-env-vars
  components:
    - name: frontend
      src: frontend
      ports:
        - name: http
          port: 8001
      publicPort: http
  dnsAppAlias:
    environment: dev
    component: frontend